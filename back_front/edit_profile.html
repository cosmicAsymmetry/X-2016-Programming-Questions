
<!doctype html>
<html lang="en">

	<head>

		<title>MINET X &middot; Edit Profile</title>

		<meta charset="utf-8">
		<meta name="author" content="The MINET Team">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/assets.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<link rel="icon" type="image/png" href="../img/icon.png">
		<link rel="apple-touch-icon-precomposed" href="../img/icon.png">
		<meta name="theme-color" content="#2979ff">

	</head>

	<body class="edit_profile">

	<header id="masthead">
		<div class="container">
			<div class="one-third column left">
				<a href="?page=home" class="handletter">MINET</a>
			</div>
			<div class="two-thirds column right">
				<nav>
					<ul>
						<li class="mob-logo"><a href="?page=home">MINET</a>
						<li><a href="?page=home">Startups</a>
						</li><li><a href="?page=events">People</a>
						</li><li><a href="?page=schedule">Market</a>
						</li><li><a href="?page=travel">Funds</a>
						</li><li><a href="http://cryptx.co">Profile</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="edit-main">
		
		<div class="container">
			
				<div class="row">
					
					<div class="twelve columns">
						
						<h1 class="hero-head">Edit The Startup</h1>

						<h3 class="subhead" name="school-name">Delhi Public School, R.K. Puram</h3>

						<h3 class="subhead" name="school-email">dpsrkp@gmail.com</h3>

					</div>

				</div>

				<div class="row edits">
					
					<div class="six columns">

						<div class="row">
							
							<div class="twelve columns">
								
								<h4 class="form-heading">Basic Information</h4>
	
								<div class="participant">

									<input class="u-full-width" type="text" placeholder="Startup Name" required>
									<textarea class="u-full-width" placeholder="Startup Introduction" required></textarea> 

								</div>

							</div>

						</div>

						<div class="row">
							
							<div class="twelve columns">
								
								<h4 class="form-heading">Details</h4>
								
								<div class="participant">
									
									 <select class="u-full-width" id="exampleRecipientInput">
									 	<option selected disabled>Stage</option>
								        <option value="Option 1">Option 1</option>
								        <option value="Option 2">Option 2</option>
								        <option value="Option 3">Option 3</option>
								      </select>

								      <select class="u-full-width" id="exampleRecipientInput">
									 	<option selected disabled>Industry</option>
								        <option value="Option 1">Option 1</option>
								        <option value="Option 2">Option 2</option>
								        <option value="Option 3">Option 3</option>
								      </select>

								      <select class="u-full-width" id="exampleRecipientInput">
									 	<option selected disabled>Currency</option>
								        <option value="Option 1">Option 1</option>
								        <option value="Option 2">Option 2</option>
								        <option value="Option 3">Option 3</option>
								      </select>

								     <input type="text" placeholder="Location" class="u-full-width">

								     <input type="text" placeholder="Website" class="u-full-width">
									
								</div>

							</div>

						</div>	
						
					</div>

					<div class="six columns">

						<div class="row">
							
							<div class="twelve columns">
								
								<h4 class="form-heading">Product Overview</h4>
	
								<div class="participant overview-text">

									<textarea class="u-full-width" placeholder="Startup Information" required></textarea> 

								</div>

							</div>

						</div>

						<div class="row">
							
							<div class="twelve columns">
								
								<h4 class="form-heading">Upload</h4>

								<div class="participant">
								
									<label for="uploadDP">Logo</label>

									<input type="file" value="Upload Logo" id="uploadDP">

								
									<label for="uploadCover">Cover</label>

									<input type="file" value="Upload Logo" id="uploadCover">
								
									<label for="uploadCover">Mockups</label>

									<input type="file" value="Upload Logo" id="uploadCover" multiple>

									<input type="submit"
									 class="u-full-width">

								</div>

							</div>

						</div>	
						
					</div>
						
				</div>

		</div>

	</section>

<script src="//use.typekit.net/dbe5tbi.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

</body>
</html>
